<!DOCTYPE html>
<html>
	<head>
		<title>Registrate en NiusFIK</title>
		<link rel="stylesheet" href="WF2.css">
	</head>
	<body>
		<div class="header">
			<h1> NiusFIK</h1>
			<!--<p1> Conecta tu proyecto </p1>-->
		</div>
		<br>
		<div class="formulario">
			<h1 align="center">Registro</h1>
			<form action="/action_page.php">
				<fieldset>
					<legend>Información personal:</legend>
					<br>
					Nombre:<br>
					<input 
						type="text" 
						name="name"> 
					<br><br>Apellidos:<br>
					<input 
						type="text" 
						name="lastname"> 
					<br><br>Fecha de nacimiento:<br>
					<input 
						type="text" 
						name="birth-date"> 
					<br><br>Correo electronico:<br>
					<input 
						type="text" 
						name="email"> 
					<br><br>Teléfono:<br>
					<input 
						type="text" 
						name="phone"> 
					<br><br>
				</fieldset>
				<br>
				<fieldset>
					<legend>Datos de perfil:</legend>
					<br> Nombre de usuario: <br>
					<input 
						type="text" 
						name="user"> 
					<br><br> Contraseña: <br>
					<input 
						type="password" 
						name="pass">
					<br><br>Introduzca de nuevo la contraseña:<br>
					<input 
						type="password" 
						name="passVerified"> 
					<br><br>
				</fieldset>
				<br>
				<input type="submit" value="Registrarme">
				<br>
			</form>
		</div>
		<div class="footer">
		  	<ul style="list-style-type:disc;">
		  	 	<li>Sobre nosotros</li>
		  	 	<li>Terminos y Condiciones</li>
		  	 	<li>Privacidad</li>
		  	 	<li>Centro de Ayuda</li>
		  	</ul>
		</div>
	</body>

</html>
