<!DOCTYPE html>
<html>
	<head>
		<title>Registrate en NiusFIK</title>
		<h1><center>Registro</center></h1>
	</head>

			<fieldset>
				<legend>Información personal:</legend>
				<br>
				Nombre:<br>

					type="text" 
					name="name"> 
				<br><br>Apellidos:<br>

					type="text" 
					name="lastname"> 
				<br><br>Fecha de nacimiento:<br>

					type="text" 
					name="birth-date">

					type="text" 
					name="email"> 
				<br><br>Teléfono:<br>

					type="text" 
					name="phone">

			<br>

					type="text" 
					name="user">

					type="password" 
					name="pass">

					type="password" 
					name="passVerified">
